<template>
  <div class="ui stacked segment">
    <h3 class="ui dividing header"> List Of Categories </h3>
    <table class="ui celled table segment">
      <thead>
      <tr>
        <th>Category</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="category of categories">
        <td> ${category.name}</td>
        <td>
          <button click.trigger="deleteCategory(category._id)" class="ui icon button">
            <i class="icon red trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</template>

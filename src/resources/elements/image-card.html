<template>
<section class="ui grid raised segment">
  <div class="row">
    <div class="column two wide"><i class="teal huge image icon"></i></div>
    <div class="column fourteen wide"><h2>Images</h2></div>
  </div>
  <div class="row" >
    <div class="ui centered card" repeat.for="image of singlePoi.image">
      <div class="image">
        <img src="${image.url}">
      </div>
      <div class="content">
        <span class="right floated">
            <a click.trigger="deleteImage(image._id, singlePoi._id)" class="ui icon button">
            <i class="red icon trash"></i></a>
        </span>
        <p><b>Public Id:</b></p>
        <p>${image.public_id}</p>
      </div>
    </div>
  </div>
</section>
  </template>

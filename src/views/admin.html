<template>
  <require from="../resources/elements/category-list"></require>
  <require from="../resources/elements/category-form"></require>
  <require from="../resources/elements/users-list"></require>
  <require from="../resources/elements/admin-pois"></require>

  <div class="ui container">
    <div class="ui stackable grid">
      <div class="sixteen wide column">
        <users-list users.bind="users"></users-list>
      </div>
    </div>
    <div class="ui raised container segment stackable two column grid">
      <div class="column"><h2>Categories </h2></div>
      <div></div>

      <div class="column">
        <category-form categories.bind="categories"></category-form>
      </div>
      <div class="column">
        <category-list categories.bind="categories"></category-list>
      </div>
    </div>
    <div class="ui raised container segment stackable one column grid">
      <div class="ui stackable grid">
        <div class="sixteen wide column">
          <h2>All Points Of Interest</h2>
          <admin-pois pois.bind="pois"></admin-pois>
        </div>
      </div>
    </div>
  </div>
</template>

<template>
  <require from="../resources/elements/poi-list"></require>
  <require from="../resources/elements/poi-form"></require>
  <require from="../resources/elements/total-pois"></require>
  <require from="../resources/elements/simple-map"></require>
  <require from="../resources/elements/category-filter"></require>

  <div class="ui container">
    <div class="ui stackable grid">
      <div class="seven wide column">
        <poi-form pois.two-way="pois" categories.bind="categories"></poi-form>
      </div>
      <div class="two wide column">
        <total-pois total.bind="total"></total-pois>
      </div>
      <div class="seven wide column">
        <simple-map></simple-map>
        <div class="ui hidden divider"></div>
      </div>
      <div class="sixteen wide column">
        <category-filter categoryfilter.two-way="categoryfilter" categories.bind="categories"></category-filter>
        <poi-list categoryfilter.bind="categoryfilter"></poi-list>
      </div>
    </div>
  </div>
</template>
